<div class="row">
  <div class="col-12">
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartConfig.chartData"
              [labels]="barChartConfig.chartLabels"
              [options]="barChartConfig.chartOptions"
              [legend]="barChartConfig.chartLegend"
              [chartType]="barChartConfig.chartType"
              [colors]="barChartConfig.chartColors">
      </canvas>
    </div>
  </div>
</div>
